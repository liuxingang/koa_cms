<!-- 公共模板- header -->
{{include 'admin/public/header.html'}}

<body>
	<!-- 公共模板 -———— 顶部导航  -->
	{{include 'admin/public/nav-top.html'}}

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			<!-- 公共模板- 左侧导航 -->
			{{include 'admin/public/nav-left.html'}}

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul>
					<!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div>
					<!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							增加友情链接
						</h1>
					</div>
					<!-- /.page-header -->

					<form class="form-horizontal" action="/admin/link/doAdd" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">名称:</label>

							<div class="col-sm-10">
								<input type="text" id="form-field-1" name='title' placeholder="" class="col-xs-10 col-sm-5">
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-2">轮播图:</label>

							<div class="col-sm-10">
								<input type="file" id="form-field-2" placeholder="" name="pic" class="col-xs-10 col-sm-5">
							</div>
						</div>

						<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">链接地址:</label>
	
								<div class="col-sm-10">
									<input type="text" id="form-field-1" name='url' placeholder="" class="col-xs-10 col-sm-5">
								</div>
						</div>

						<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">排序:</label>
	
								<div class="col-sm-10">
									<input type="text" id="form-field-1" name='sort' placeholder="" class="col-xs-10 col-sm-5">
								</div>
						</div>

						<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">状态:</label>

								<div class="col-sm-10">
									<label for="status">已审核</label>
									<input type="radio" id="status" name='status' checked value="1" placeholder="">&nbsp;&nbsp;&nbsp;
									<label for="status1">未审核</label>
									<input type="radio" id="status1" name='status' value="0" placeholder="">
								</div>
							</div>

						
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>

					</form>
				</div>

			</div>
		</div>
		<!-- /.main-content -->

	</div>
	<!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
	</div>
	<!-- /.main-container -->


	{{include 'admin/public/footer.html'}}


</body>

</html>
