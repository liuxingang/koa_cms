<!-- 公共模板- header -->
{{include 'admin/public/header.html'}}

<body>
	<!-- 公共模板 -———— 顶部导航  -->
	{{include 'admin/public/nav-top.html'}}

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			<!-- 公共模板- 左侧导航 -->
			{{include 'admin/public/nav-left.html'}}

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul>
					<!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div>
					<!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							增加分类
						</h1>
					</div>
					<!-- /.page-header -->

					<form class="form-horizontal" action="/admin/articleCate/doAdd" method="POST">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">分类名称:</label>

							<div class="col-sm-10">
								<input type="text" name="title" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">描述:</label>

							<div class="col-sm-10">
								<input type="text" name="description" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-2">所属分类:</label>

							<div class="col-sm-10">
								<select name="pid" id="cate_id" style="width:200px;">


									<option value="0">--顶级分类--</option>
									{{each cateList item key}}
									<option value="{{@item._id}}">--{{item.title}}--</option>
									{{/each}}


								</select>

							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">关键词:</label>

							<div class="col-sm-10">
								<input type="text" name="keywords" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">状态:</label>

							<div class="col-sm-1">
								<input type="radio" name="status" id="form-field-1" value='1' checked placeholder="" class=""> 审核

							</div>
							<div class="col-sm-1">
								<input type="radio" name="status" id="form-field-1" value='0' placeholder="" class=""> 未审核
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>


					</form>

				</div>
			</div>
			<!-- /.main-content -->

		</div>
		<!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div>
	<!-- /.main-container -->


	{{include 'admin/public/footer.html'}}


</body>

</html>
