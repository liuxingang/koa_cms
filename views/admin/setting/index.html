<!-- 公共模板- header -->
{{include 'admin/public/header.html'}}

<body>
	<!-- 公共模板 -———— 顶部导航  -->
	{{include 'admin/public/nav-top.html'}}

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			<!-- 公共模板- 左侧导航 -->
			{{include 'admin/public/nav-left.html'}}

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul>
					<!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div>
					<!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							网站设置
						</h1>
					</div>
					<!-- /.page-header -->

					<form class="form-horizontal" action="/admin/setting/doEdit" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">网站名称:</label>

							<div class="col-sm-10">
								<input type="text" id="form-field-1" name='site_title' value="{{data.site_title}}" placeholder="" class="col-xs-10 col-sm-5">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">网站关键字:</label>

							<div class="col-sm-10">
								<input type="text" id="form-field-1" name='site_keywords' value="{{data.site_keywords}}" placeholder="" class="col-xs-10 col-sm-5">
							</div>
						</div>

						<div class="form-group" style="height: 120px;">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">网站描述:</label>


							<div class="col-sm-10">
								<textarea style="height:100px;" class="col-xs-10 col-sm-5" name="site_description" id="description" cols="10" rows="10">{{data.site_description}}</textarea>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-2">网站LOGO:</label>

							<div class="col-sm-10">
								<input type="file" id="form-field-2" placeholder="" name="site_logo" class="col-xs-10 col-sm-5">
							</div>
						</div>

						<div class="form-group" style="height: 100px;">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1"></label>

							<div class="col-sm-10">
								<div class="img-wrap" style="float:left;text-align:center;width: 100px;height:100px;border: 1px solid #b9b6b6;">
									<img style="max-width:100%;width: auto; max-height:100%" src="{{data.site_logo}}" alt="">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-2">网站备案号:</label>

							<div class="col-sm-10">
								<input type="text" id="form-field-2" placeholder="" value="{{data.site_icp}}" name="site_icp" class="col-xs-10 col-sm-5">
							</div>
						</div>




						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>

					</form>
				</div>

			</div>
		</div>
		<!-- /.main-content -->

	</div>
	<!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
	</div>
	<!-- /.main-container -->


	{{include 'admin/public/footer.html'}}


</body>

</html>
