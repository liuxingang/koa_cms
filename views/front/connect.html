    {{include 'front/public/footer.html'}}
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GPg6muUIs25zBeNQT25z6SRfK7nTmSNV"></script>

    <script>
        // 百度地图API功能
        var map = new BMap.Map("map");
        var point = new BMap.Point(118.870104, 31.804419);
        var point1 = new BMap.Point(118.870504, 31.804519);
        var marker = new BMap.Marker(point);  // 创建标注
        // 添加带有定位的导航控件
        var navigationControl = new BMap.NavigationControl({
            // 靠左上角位置
            anchor: BMAP_ANCHOR_TOP_LEFT,
            // LARGE类型
            type: BMAP_NAVIGATION_CONTROL_LARGE,
            // 启用显示定位
            enableGeolocation: true
        });
        map.addControl(navigationControl);
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
        map.addOverlay(marker);              // 将标注添加到地图中
        //    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
        map.centerAndZoom(point, 16);
        var opts = {
            width: 200,     // 信息窗口宽度
            height: 100,     // 信息窗口高度
            title: "南京希禾儿文化传媒有限公司", // 信息窗口标题
            enableMessage: true,//设置允许信息窗发送短息
            message: ""
        }
        var infoWindow = new BMap.InfoWindow("地址：南京市江宁区禄口镇马铺社区八队", opts);  // 创建信息窗口对象
        //    marker.addEventListener("click", function(){
        map.openInfoWindow(infoWindow, point); //开启信息窗口
//    });
    </script>
